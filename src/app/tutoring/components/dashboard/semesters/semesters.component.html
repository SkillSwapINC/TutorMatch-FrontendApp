<div class="semesters-section">
  <h3>{{ 'footer.softwareSemesters' | translate }}</h3>
  <div class="semesters-grid">
    <div class="semester-item" *ngFor="let semester of semesters">
      <mat-card (click)="onSemesterClick(semester)" class="clickable">
        <img mat-card-image [src]="semester.image" alt="{{ semester.name }}">
        <p>{{ semester.labelKey | translate }}</p>
      </mat-card>
    </div>
  </div>
</div>
